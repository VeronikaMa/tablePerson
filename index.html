<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link  rel="stylesheet" href="css/style.min.css">

</head>
<body>
<div class="container">
    <h1>Таблица сотрудников</h1>
    <table class="table-bordered table-hover">
        <tr class="bg-light">
            <th rowspan="2">Сотрудники</th>
            <th rowspan="2">Цена ставки</th>
            <th colspan="2">План</th>
            <th colspan="2">Факт</th>
            <th colspan="2">Продано</th>
        </tr>
        <tr class="bg-light">
            <th>Время</th>
            <th>Стоимость</th>
            <th>Время</th>
            <th>Стоимость</th>
            <th>Время</th>
            <th>Стоимость</th>
        </tr>

        <tr id="Finance">
            <th colspan="2" bg-light>Финансовые затраты</th>
            <td colspan="2"><input type="value"></td>
            <td colspan="2"><input type="value"></td>
            <td colspan="2"><input type="value"></td>
        </tr>
        <tr>
            <th colspan="2" bg-light>Итого</th>
            <td></td>
            <td class="SumPlane"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <input type="name" id="newPerson">
    <input type="value" id="tariff">
    <button onclick="addPerson()">Добавить сотрудника</button>
</div>
<script src="js/script.min.js"></script>
</body>
</html>
